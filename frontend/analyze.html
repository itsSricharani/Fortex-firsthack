<script>
let captcha = "";

function openCaptcha() {
    document.getElementById("captchaOverlay").style.display = "flex";
    document.getElementById("captchaResult").innerText = "";
    generateCaptcha();

    document.querySelectorAll(".captcha-digit").forEach(d => d.value = "");
    document.querySelector(".captcha-digit")?.focus();
}

function generateCaptcha() {
    captcha = "";
    for (let i = 0; i < 4; i++) {
        captcha += Math.floor(Math.random() * 10);
    }
    document.getElementById("captchaText").innerText = captcha;
}

function validateCaptcha() {
    const userInput = getCaptchaValue();

    if (userInput === captcha) {
        document.getElementById("captchaOverlay").style.display = "none";
        document.getElementById("loadingOverlay").style.display = "flex";
        startLoadingPhrases();
        analyzeNotice();
    } else {
        document.getElementById("captchaResult").innerText =
            "Incorrect code. Please try again.";
        generateCaptcha();
        document.querySelectorAll(".captcha-digit").forEach(d => d.value = "");
        document.querySelector(".captcha-digit")?.focus();
    }
}
</script>

<script>
async function analyzeNotice() {
    const text = document.getElementById("noticeText").value.trim();
    const file = document.getElementById("pdfFile").files[0];

    try {
        let response;

        if (file) {
            const formData = new FormData();
            formData.append("file", file);
            formData.append("lang", localStorage.getItem("lang") || "en");
            response = await fetch("https://fortex-backend.onrender.com/analyze-pdf", {
                method: "POST",
                body: formData
            });
        } else if (text.length > 0) {
            response = await fetch("https://fortex-backend.onrender.com/analyze", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    text,
                    lang: localStorage.getItem("lang") || "en"
                })
            });
        } else {
            alert("Please paste text or upload a PDF.");
            return;
        }

        const data = await response.json();
        sessionStorage.setItem("analysisResult", JSON.stringify(data));
        window.location.href = "results.html";

    } catch (error) {
        alert("Something went wrong while analyzing.");
        console.error(error);
    } finally {
        document.getElementById("loadingOverlay").style.display = "none";
        stopLoadingPhrases();
    }
}
</script>
