<script>
let captcha = "";

function openCaptcha() {
    document.getElementById("captchaOverlay").style.display = "flex";
    document.getElementById("captchaResult").innerText = "";
    generateCaptcha();

    // clear boxes
    document.querySelectorAll(".captcha-digit").forEach(d => d.value = "");
    document.querySelector(".captcha-digit")?.focus();
}


function generateCaptcha() {
    captcha = Math.floor(1000 + Math.random() * 9000).toString();
    document.getElementById("captchaText").innerText = captcha;
}

function validateCaptcha() {
    const userInput = getCaptchaValue();

    if (userInput === captcha) {
        document.getElementById("captchaOverlay").style.display = "none";
        document.getElementById("loadingOverlay").style.display = "flex";
        startLoadingPhrases();
        analyzeNotice();
    } else {
        document.getElementById("captchaResult").innerText =
            "Incorrect code. Please try again.";
        generateCaptcha();
    }
}

</script>

<script>
async function analyzeNotice() {
    const text = document.getElementById("noticeText").value.trim();
    const file = document.getElementById("pdfFile").files[0];

    try {
        let response;

        if (file) {
            const formData = new FormData();
            formData.append("file", file);
            formData.append("lang", currentLang);
            response = await fetch("http://127.0.0.1:5000/analyze-pdf", {
                method: "POST",
                body: formData
            });

        } else if (text.length > 0) {
            response = await fetch("http://127.0.0.1:5000/analyze", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    text,
                    lang : localStorage.getItem("lang") || "en"
                 })
            });

        } else {
            alert("Please paste text or upload a PDF.");
            return;
        }

        const data = await response.json();
        sessionStorage.setItem("analysisResult", JSON.stringify(data));
        window.location.href = "results.html";

    } catch (error) {
        alert("Something went wrong while analyzing.");
        console.error(error);

    } finally {
        document.getElementById("loadingOverlay").style.display = "none";
        stopLoadingPhrases();
    }
}
</script>

<script>
const phrases = [
    "Analyzing your document...",
    "Checking for inconsistencies...",
    "Summarizing key points...",
    "Almost there...",
    "Preparing your results..."
];

let phraseIndex = 0;
let phraseInterval;

function startLoadingPhrases() {
    phraseInterval = setInterval(() => {
        phraseIndex = (phraseIndex + 1) % phrases.length;
        document.getElementById("loadingPhrase").innerText = phrases[phraseIndex];
    }, 1500);
}

function stopLoadingPhrases() {
    clearInterval(phraseInterval);
}
</script>
