<script>
const languageTexts = ["Language", "भाषा", "భాష"];
let langIndex = 0;
let charIndex = 0;
let isDeleting = false;
const btn = document.getElementById("languageBtn");

window.animationPaused = false;

function typeEffect() {
    if (animationPaused) {
        setTimeout(typeEffect, 200);
        return;
    }

    const current = languageTexts[langIndex];

    if (!isDeleting) {
        btn.textContent = current.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === current.length) {
            setTimeout(() => isDeleting = true, 1000);
        }
    } else {
        btn.textContent = current.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
            isDeleting = false;
            langIndex = (langIndex + 1) % languageTexts.length;
        }
    }

    setTimeout(typeEffect, isDeleting ? 80 : 120);
}

typeEffect();
</script>
